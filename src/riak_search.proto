syntax = "proto3";
package basho.riak.api.pb.message;

import "riak.proto";

// java package specifiers
option java_package = "com.basho.riak.protobuf";
option java_outer_classname = "RiakSearchPB";

message RpbSearchDoc {
  repeated RpbPair fields = 1;
}

message RpbSearchQueryReq {
  bytes  q      =  1;  // Query string
  bytes  index  =  2;  // Index
  uint32 rows   =  3;  // Limit rows
  uint32 start  =  4;  // Starting offset
  bytes  sort   =  5;  // Sort order
  bytes  filter =  6;  // Inline fields filtering query
  bytes  df     =  7;  // Default field
  bytes  op     =  8;  // Default op
  repeated bytes  fl     =  9;  // Return fields limit (for ids only, generally)
  bytes  presort = 10; // Presort (key / score)
}

message RpbSearchQueryResp {
  repeated RpbSearchDoc docs      = 1; // Result documents
  float        max_score = 2; // Maximum score
  uint32       num_found = 3; // Number of results
}
